<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .timers-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .timer-container {
            text-align: center;
            margin: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .countdown {
            font-size: 2em;
            display: flex;
            justify-content: center;
        }
        .countdown div {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="timers-wrapper">
        <!-- Business Law Exam -->
        <div class="timer-container">
            <h2>Business Law</h2>
            <div class="countdown" id="timer1">
                <div><span id="days1">0</span> DAYS</div>
                <div><span id="hours1">0</span> HOURS</div>
            </div>
        </div>

        <!-- Investment and Financial Management Exam -->
        <div class="timer-container">
            <h2>Investment and Financial Management</h2>
            <div class="countdown" id="timer2">
                <div><span id="days2">0</span> DAYS</div>
                <div><span id="hours2">0</span> HOURS</div>
            </div>
        </div>

        <!-- ITP Supervised Exercise 2 -->
        <div class="timer-container">
            <h2>ITP Supervised Exercise 2</h2>
            <div class="countdown" id="timer3">
                <div><span id="days3">0</span> DAYS</div>
                <div><span id="hours3">0</span> HOURS</div>
            </div>
        </div>
    </div>

    <script>
        const countdown = (elementId, targetDate) => {
            const element = document.getElementById(elementId);
            const countDownDate = new Date(targetDate).getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                element.querySelector(`#days${elementId.slice(-1)}`).innerHTML = days;
                element.querySelector(`#hours${elementId.slice(-1)}`).innerHTML = hours;

                if (distance < 0) {
                    clearInterval(interval);
                    element.innerHTML = "EXPIRED";
                }
            }, 1000);
        };

        // Initialize all countdowns with their target dates
        countdown('timer1', 'February 21, 2025 13:30:00'); // Business Law
        countdown('timer2', 'February 24, 2025 13:30:00'); // Investment and Financial Management
        countdown('timer3', 'February 10, 2025 19:00:00'); // ITP Supervised Exercise 2
    </script>
</body>
</html>
