<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .timer-container {
            text-align: center;
            margin: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .countdown {
            font-size: 2em;
            display: flex;
            justify-content: center;
        }
        .countdown div {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h2>Cost Accounting</h2>
        <div class="countdown" id="timer1">
            <div><span id="days1">273</span> DAYS</div>
            <div><span id="hours1">10</span> HOURS</div>
        </div>
    </div>
    <div class="timer-container">
        <h2>Production and Logistics</h2>
        <div class="countdown" id="timer2">
            <div><span id="days2">273</span> DAYS</div>
            <div><span id="hours2">10</span> HOURS</div>
        </div>
    </div>
    <div class="timer-container">
        <h2>Infomanagement and Digital Businessmodels</h2>
        <div class="countdown" id="timer3">
            <div><span id="days3">273</span> DAYS</div>
            <div><span id="hours3">10</span> HOURS</div>
        </div>
    </div>
    <div class="timer-container">
        <h2>Economics II - Macroeconomics</h2>
        <div class="countdown" id="timer4">
            <div><span id="days4">273</span> DAYS</div>
            <div><span id="hours4">10</span> HOURS</div>
        </div>
    </div>
    <div class="timer-container">
        <h2>Data Science and Statistical Thinking</h2>
        <div class="countdown" id="timer5">
            <div><span id="days5">273</span> DAYS</div>
            <div><span id="hours5">10</span> HOURS</div>
        </div>
    </div>
    <script>
        const countdown = (elementId, targetDate) => {
            const element = document.getElementById(elementId);
            const countDownDate = new Date(targetDate).getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                element.querySelector(`#days${elementId.slice(-1)}`).innerHTML = days;
                element.querySelector(`#hours${elementId.slice(-1)}`).innerHTML = hours;

                if (distance < 0) {
                    clearInterval(interval);
                    element.innerHTML = "EXPIRED";
                }
            }, 1000);
        };

        // Initialize all countdowns with their target dates
        countdown('timer1', 'August 2, 2024 16:30:00');
        countdown('timer2', 'August 5, 2024 11:00:00');
        countdown('timer3', 'July 30, 2024 16:30:00');
        countdown('timer4', 'July 23, 2024 08:30:00');
        countdown('timer5', 'July 26, 2024 08:30:00');
    </script>
</body>
</html>
