<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
        }
        .countdown div {
            display: inline-block;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div><span id="days">273</span> DAYS</div>
        <div><span id="hours">10</span> HOURS</div>
        <div><span id="minutes">30</span> MINUTES</div>
        <div><span id="seconds">50</span> SECONDS</div>
    </div>
    <script>
        function countdown() {
            const countDownDate = new Date("December 31, 2024 23:59:59").getTime();
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            if (distance < 0) {
                clearInterval(interval);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }

        const interval = setInterval(countdown, 1000);
    </script>
</body>
</html>
